language: php

php:
  - 5.5.9
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0
        - php: hhvm

env:
  - APP_ENV="testing" APP_DEBUG=true SQLITE_DATABASE=":memory:"

sudo: false

install:
  - travis_retry composer install --no-interaction --prefer-source --dev
  - php artisan env
  - php artisan migrate

script:
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" == "hhvm" ]; then vendor/bin/phpunit; fi;'
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then vendor/bin/phpunit --coverage-clover build/logs/clover.xml; fi;'
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" == "hhvm" ]; then vendor/bin/codecept run; fi;'
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then vendor/bin/codecept run --coverage --coverage-xml; fi;'

after_script:
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] && [ "$TRAVIS_PHP_VERSION" != "7.0" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi;'
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] && [ "$TRAVIS_PHP_VERSION" != "7.0" ]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi;'
  - bash -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ] && [ "$TRAVIS_PHP_VERSION" != "7.0" ]; then php ocular.phar code-coverage:upload --format=php-clover tests/_output/coverage.xml; fi;'

after_failure:
 - cat storage/logs/*.log

notifications:
  webhooks:
    urls:
      secure: ExavtP5SCg08UQGPbmErLApMnzgn2ZEkI87/OoFIdSBYTOiz0VJjJ85h8Im0EOC3+8RlbLSnjCzTeZbaeN/Atxl94ZmIpA/X5FF4hNGMXsi0Ynt4wYfyCK+IHT5iWzS+H3WWDQcUMogRYMUYa02BX688VtzQ4eRKETTO+SzV+yo=
    on_success: always
    on_failure: never